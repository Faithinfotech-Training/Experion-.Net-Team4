<div class="container">
    <div class="header">
        <h5>Patients</h5>
        <!--Serch Functionality-->
        <div class="form-group row">
            
            
            <input style="width: 50%;" class="form-control col-md-3" type="text" 
            placeholder="Search .... " 
           [(ngModel)]="tempFilter">
            <button class="btn btn-success col-md-2" style="margin-left: 5px;" (click)="filter=tempFilter">Search</button>
            <button class="btn btn-secondary col-md-2" style="margin-left: 5px;" (click)="filter=''">Reset</button>            
        </div>
        <br>
        
    </div>
    <table class="table table-bodered table-striped">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Patient Age</th>
                <th>Gender</th>
                <th>Blood Group</th>
                <th>Email</th>                    
                <th>Phone</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
                    
                <tr *ngFor="let patient of consultService.patients | filter:filter | paginate: {itemsPerPage:5 , currentPage: page}">
                    <td  >{{patient.PatientId}}</td>
                    <td  >{{patient.PatientName}}</td>
                    <td  >{{patient.PatientAge }}</td>                       
                    <td  >{{patient.PatientGender }}</td>    
                    <td  >{{patient.BloodGroup }}</td> 
                    <td  >{{patient.PatientEmail }}</td>         
                    <td  >{{patient.PatientPhone }}</td>        
                    <td  >                        
                        <button  class="btn btn-info" style="margin-left:10px" (click)="consult(patient.PatientId)">Consult</button>                    
                    </td>                    
                </tr>
            
        </tbody>

    </table>
    <div class="footer">
        <!--Pagination  : Page Change-->
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>

</div>
